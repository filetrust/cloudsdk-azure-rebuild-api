name: CI Build

on:
  push:
    branches: [develop]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Build
      run: |
        npm install
        npm run build
      working-directory: flavours/nodejs/functionapp
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
    - name: Serverless Package ğŸš€
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: package
      env: 
        SERVICE_ROOT: flavours/nodejs/functionapp
    - name: Upload package ğŸ“¦
      uses: actions/upload-artifact@v1
      with:
        name: RebuildNodeJs
        path: flavours/nodejs/functionapp/.serverless
      
  deploy-to-qa:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Download package ğŸ“¦
      uses: actions/download-artifact@v1
      with:
        path: flavours/nodejs/functionapp/.serverless
        name: RebuildNodeJs
    - name: Install npm packages
      run: npm install
      working-directory: flavours/nodejs/functionapp
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
    - name: Deploy Package ğŸš€
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: deploy -p ".serverless/rebuild-node.zip" --stage QA --region UK-South --resourceGroup gw-uks-win-rebuild-qa --subscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      env: 
        SERVICE_ROOT: flavours/nodejs/functionapp
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  
  end-to-end-test:
    runs-on: ubuntu-latest
    needs: [deploy-to-qa]
    steps:
      - name: Set up Python 3.7 ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install glasswall-aws-product-test-automation
      - name: Run Tests ğŸ§ª
        run: echo tests placeholder
        #run: s93_test_automation --product "rebuild" --endpoint "${{ secrets.QA_API_ENDPOINT }}" --api_key "${{ secrets.QA_API_KEY }}" 
        
  merge-to-master:
    runs-on: ubuntu-latest
    needs: [end-to-end-test]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
      - name: Merge to master branch ğŸ”ƒ
        uses: devmasx/merge-branch@v1.1.0
        with:
          type: now
          target_branch: master
        env:
          GITHUB_TOKEN: ${{secrets.TOKEN_GITHUB}}  
   
