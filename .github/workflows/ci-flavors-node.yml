name: CI Build

on:
  push:
    branches: [sb-serverless]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Build
      run: |
        npm install
        npm run build
      working-directory: flavours/nodejs/functionapp
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
    - name: Serverless Package üöÄ
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: package
      env: 
        SERVICE_ROOT: flavours/nodejs/functionapp
    - name: Upload package üì¶
      uses: actions/upload-artifact@v1
      with:
        name: RebuildNodeJs
        path: flavours/nodejs/functionapp/.serverless
      
  deploy-to-qa:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Download package üì¶
      uses: actions/download-artifact@v1
      with:
        path: flavours/nodejs/functionapp/.serverless
        name: RebuildNodeJs
    - name: Install npm packages
      run: npm install
      working-directory: flavours/nodejs/functionapp
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
    - name: Serverless Package üöÄ
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: deploy -p ".serverless/rebuild-node.zip" --stage QA --region UK-South -g Rebuild-Node-Win-QA --subscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      env: 
        SERVICE_ROOT: flavours/nodejs/functionapp
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
