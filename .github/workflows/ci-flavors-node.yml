name: CI Build

on:
  push:
    branches: [sb-serverless]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Build
      working-directory: flavours/nodejs/functionapp
      run: |
        npm install
        npm run build
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
    - name: Serverless Package 🚀
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: deploy --noDeploy
    - name: Upload package 📦
      uses: actions/upload-artifact@v1
      with:
        name: Rebuild
        path: .serverless/rebuild-node.zip
      
  deploy-to-qa:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Download package 📦
      uses: actions/download-artifact@v1
      with:
        path: .serverless/rebuild-node.zip
        name: Rebuild
